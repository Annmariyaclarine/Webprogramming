<!DOCTYPE html>
<html>
    <style>
        #box
        {
            width:400px;
            height:250px;
            border:2px solid green;
            background-color:pink;
            position:relative;
            margin: 40px;
        }
        #box2
       {
			position:absolute;
			padding-top:25px;
			padding-left:20px;
			font-size: 15px;
			
        }
        #box3
      {
			position:absolute;
			padding-top:15px;
			padding-left:20px;
			font-size: 13px;
			
        }
    </style>
    <script>
        function isPositive() 
      {
        var num =document.getElementById("no_input").value;
        var result;
        if (num > 0)
       {
            result = true;
            document.getElementById("demo").innerHTML = "Number is Positive";
        } else if (num < 0) {
            result = false;
            document.getElementById("demo").innerHTML = "Number is Negative";
        }
        }
        </script>

    <body>
        <div id="box">
            <div id="box2">
                <h1>Ckeck the given number is positive or negative</h1>
                <label>Enter the number:</label><input type="text" id="no_input" >
            <button onclick="isPositive()" >Check</button>
            <div class="box3">
                <p id="demo"></p>
            </div>
            </div>
        </div>
    </body>        
</html>
